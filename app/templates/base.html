<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <!-- Add any common CSS/JS imports here -->
    {% block external_stylesheets %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous"/>
    {% endblock %}
    {% block internal_stylesheets %}
        <style>
            /* Add custom styles here */
            footer {
                background-color: #498bce;
                padding: 20px;
                text-align: center;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
        </style>
    {% endblock %}
</head>
<body>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    
    {% block footer %}
        <footer class="bg-light d-flex justify-content-between align-items-center text-center text-lg-start">
            <div class="p-3">
                <p>&copy;{{ year }} {{ today}} {{ now }} </p>
            </div>
            
            <div class="p-3">
                <p>
                    <i class="fas fa-globe"></i>
                    <a href="https://www.sirlawren.com" class="text-dark">www.sirlawren.com</a>
                </p>
            </div>

            <div class="p-3">
                <p>QLC - All rights reserved.</p>
            </div>
        </footer>
    {% endblock %}

    {% block internal_scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
