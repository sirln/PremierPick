<!DOCTYPE html>
<html>
<head>
    <title>FPL Player Analysis</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>FPL Player Analysis</h1>
    <form method="post">
        <label for="player_id">Enter Player ID:</label>
        <input type="text" id="player_id" name="player_id" required>
        <button type="submit">Submit</button>
    </form>
    {% if player_data %}
        <h2>Player Name: {{ player_data['player']['web_name'] }}</h2>
        <h3>Team: {{ player_data['player']['team'] }}</h3>
        <h3>Total Points: {{ player_data['total_points'] }}</h3>
        <h3>Goals Scored: {{ player_data['goals_scored'] }}</h3>
        <!-- Add more player data as needed -->
    {% endif %}
</body>
</html>
